name: Test

on:
    workflow_dispatch:
    push:
        branches:
            - "*"
jobs:
    tests:
        name: Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Use Node.js 18
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - run: npm install
            - run: npm test -- --reporter=dot,github-actions
